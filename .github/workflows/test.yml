name: Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [ 'clang-10', 'gcc-9', 'gcc-10' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up ${{ matrix.compiler }}
        run: sudo apt-get install -y ${{ matrix.compiler }}
      - name: Configure
        env:
          CC: ${{ matrix.compiler }}
        run: ./configure
      - name: Build and test
        run: make test
